<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-submenu nzTitle="User" nzIcon="user">
                <ul>
                    <li nz-menu-item>Tom</li>

                </ul>
            </li>
            <li nz-submenu nzTitle="Team" nzIcon="team">
                <ul>

                    <li nz-menu-item>Team 2</li>
                </ul>
            </li>
            <li nz-menu-item>
                <nz-icon nzType="file" />
                <span>File</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header style="display: flex; align-items: center; justify-content: space-between; padding: 0 16px;">


            <div style="display: flex; align-items: center;">
                <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                    (click)="isCollapsed = !isCollapsed" style="font-size: 18px; cursor: pointer;"></nz-icon>
            </div>


            <div style="text-align: center; flex: 1;">
                <span nz-typography style="font-weight: 800;" nzType="success">CLASSIC SIGNAGES</span> /
                <span nz-typography style="font-weight: 800;" nzType="success">
                    CLASSIC SIGNAGES</span>
                <nz-icon nzType="edit" nzTheme="outline" style="cursor: pointer;" (click)="open()" />
            </div>


            <div style="display: flex; align-items: center; justify-content: flex-end;">
                <nz-input-group [nzSuffix]="suffixIconSearch" style="width: 350px;">
                    <input type="text" nz-input placeholder="Global Search" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                    <nz-icon nzType="search"></nz-icon>
                </ng-template>
            </div>

        </nz-header>

        <nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="right" nzTitle="Basic Drawer"
            (nzOnClose)="close()">
            <ng-container *nzDrawerContent>
                <p>Some contents...</p>
                <p>Some contents...</p>
                <p>Some contents...</p>
            </ng-container>
        </nz-drawer>
        <nz-content>
            <div class="inner-content">
                <nz-page-header nzTitle="Title" nzSubtitle="This is a subtitle">
                    <nz-breadcrumb nz-page-header-breadcrumb>
                        <nz-breadcrumb-item>First-level Menu</nz-breadcrumb-item>
                        <nz-breadcrumb-item>
                            <a>Second-level Menu</a>
                        </nz-breadcrumb-item>
                        <nz-breadcrumb-item>Third-level Menu</nz-breadcrumb-item>
                    </nz-breadcrumb>
                </nz-page-header>
            </div>
        </nz-content>
        <nz-footer>2025 Â© All Rights Reserved. Powered by GenieHR</nz-footer>
    </nz-layout>
</nz-layout>
